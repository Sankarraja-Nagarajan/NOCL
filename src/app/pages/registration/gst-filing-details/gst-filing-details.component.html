<section class="screenGstFilingDetails">
    <div class="container">
        <div class="gstFilingDetails">
            <div class="row">
                <form action="" [formGroup]="gstFilingDetailsForm" class="p-0">

                    <!-- GSTIN & Get details btn -->
                    <div class="row" *ngIf="authResponse?.Role == 'Vendor' && v_Id != 5">
                        <div class="col-sm-6">
                            <div>
                                <label class="input-label-text"> GSTIN </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border"
                                        placeholder="Enter GSTIN" formControlName="GSTIN" />
                                    <mat-error
                                        *ngIf="this.gstFilingDetailsForm.get('GSTIN').hasError('pattern') && this.gstFilingDetailsForm.get('GSTIN').touched"
                                        class="error-msg"> Invalid GSTIN Number</mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 d-flex mt-sm-0 mt-2 justify-content-sm-start justify-content-end">
                            <div class="d-flex align-items-end justify-content-center">
                                <button *ngIf="authResponse?.Role == 'Vendor'" class="btn btn-design center-flexBox"
                                    (click)="getGstFilingDetails()">
                                    Get Details</button>
                            </div>
                        </div>
                    </div>
                    <!-- GSTIN & Get details btn -->
                </form>
            </div>

            <div class="row">
                <div class="mt-3 table-responsive  w-100 table-container filing-table p-0">
                    <table mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="arn">
                            <th mat-header-cell *matHeaderCellDef>ARN</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.arn }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="mof">
                            <th mat-header-cell *matHeaderCellDef>Mode of Payment</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.mof }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.status }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="rtntype">
                            <th mat-header-cell *matHeaderCellDef>Return Type</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.rtntype }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="ret_prd">
                            <th mat-header-cell *matHeaderCellDef>Return Period</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.ret_prd }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="dof">
                            <th mat-header-cell *matHeaderCellDef>Date of Filing</th>
                            <td mat-cell *matCellDef="let element" class="no-wrap-column">
                                {{ element.dof }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="valid">
                            <th mat-header-cell *matHeaderCellDef>Valid</th>
                            <td mat-cell *matCellDef="let element" class="no-wrap-column">
                                {{ element.valid }}
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="row-header"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

                        <!-- Row shown when there is no matching data that will be provided to the table. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="100%" class="no-data-row">
                                <nb-icon icon="file-text-outline"></nb-icon>
                                This table is empty.
                            </td>
                        </tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>

    </div>
</section>
