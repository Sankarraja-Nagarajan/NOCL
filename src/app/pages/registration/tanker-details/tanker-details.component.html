<section class="screenAddress">
  <div class="container">
    <div >
      <div class="row">
        <form
          action=""
          [formGroup]="TankerDetailsForm"
          class="p-0"
          *ngIf="role == 'Vendor'"
        >
          <!-- Tanker_Type & Capacity_of_Tanker -->
          <div class="row">
            <div class="col-md-6">
              <div>
                <label class="input-label-text"> Tanker Type</label>
                <div class="input-group">
                  <nb-select
                    fullWidth
                    size="small"
                    status="primary"
                    formControlName="Tanker_Type_Id"
                    placeholder="Select Tanker Type"
                  >
                    <nb-option
                      *ngFor="let tanker of typeOfTankers"
                      [value]="tanker.Tanker_Type_Id"
                      >{{ tanker.Tanker_Type }}</nb-option
                    >
                  </nb-select>
                  <mat-error
                    *ngIf="
                      this.TankerDetailsForm.get('Tanker_Type_Id').hasError(
                        'required'
                      ) && this.TankerDetailsForm.get('Tanker_Type_Id').touched
                    "
                    class="error-msg"
                    >Tanker Type is required</mat-error
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 d-flex">
              <div class="col-8">
                <label class="input-label-text">Capacity of Tanker </label>
                <div class="input-group">
                  <input
                    nbInput
                    fullWidth
                    fieldSize="small"
                    class="input-border"
                    formControlName="Capacity_of_Tanker"
                    placeholder="Enter Capacity of Tanker"
                    (keypress)="keyPressValidation($event, 'decimal')"
                  />
                  <mat-error
                    *ngIf="
                      this.TankerDetailsForm.get('Capacity_of_Tanker').hasError(
                        'required'
                      ) &&
                      this.TankerDetailsForm.get('Capacity_of_Tanker').touched
                    "
                    class="error-msg"
                    >Capacity of Tanker is required</mat-error
                  >
                </div>
              </div>

              <!-- add btn -->
              <div class="col-4 d-flex align-items-end justify-content-center">
                <button
                  *ngIf="editIndex == -1"
                  class="btn btn-design center-flexBox"
                  (click)="addTanker()"
                >
                  <img
                    src="assets/images/pngs/plus.png"
                    width="16"
                    height="16"
                    class="me-1"
                  />
                  Add
                </button>
                <button
                  *ngIf="editIndex != -1"
                  class="btn btn-design center-flexBox"
                  (click)="updateTanker()"
                >
                  <img
                    src="assets/images/pngs/pen-square.png"
                    width="16"
                    height="16"
                    class="me-1"
                  />
                  Update
                </button>
              </div>
              <!-- add btn -->
            </div>
          </div>
          <!-- Tanker_Type_Id & Capacity_of_Tanker -->
        </form>
      </div>

      <div class="row">
        <div
          class="mt-3 table-responsive w-100 table-container registration-table p-0"
        >
          <!-- table starts here -->
          <table mat-table [dataSource]="dataSource">
            <!-- tankerType column -->
            <ng-container matColumnDef="tankerType">
              <th mat-header-cell *matHeaderCellDef>Tanker Type</th>
              <td mat-cell *matCellDef="let element">
                {{ getTankerTypeById(element.Tanker_Type_Id) }}
              </td>
            </ng-container>

            <!-- capacityOfTanker share column -->
            <ng-container matColumnDef="capacityOfTanker">
              <th mat-header-cell *matHeaderCellDef>Capacity of Tanker</th>
              <td mat-cell *matCellDef="let element">
                {{ element.Capacity_of_Tanker }}
              </td>
            </ng-container>

            <!-- action column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element; let i = index">
                <div class="d-flex gap-2">
                    <button
                    mat-mini-fab
                    color="basic"
                    class="cancel-btn"
                    (click)="editAddress(i)"
                  >
                    <img
                      src="assets/images/pngs/pencil.png"
                      height="18"
                      width="18"
                    />
                  </button>
                  <button
                    mat-mini-fab
                    color="basic"
                    class="cancel-btn"
                    (click)="removeTanker(i)"
                  >
                    <img
                      src="../../../../assets/images/pngs/trash.png"
                      height="20"
                      width="20"
                    />
                  </button>
                </div>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns"
              class="row-header"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns; let i = index"
            ></tr>

            <!-- Row shown when there is no matching data that will be provided to the table. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="100%" class="no-data-row">
                <nb-icon icon="file-text-outline"></nb-icon>
                The table does not contain any data
              </td>
            </tr>
          </table>
          <!-- table ends here -->
        </div>
      </div>
    </div>
  </div>
</section>
