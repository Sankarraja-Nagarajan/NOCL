<section class="transport-vendor-profile p-1">
    <div class="detail-container p-3 mb-5 shadow rounded">
        <div class="row">
            <div class="mt-3 table-responsive  w-100 table-container dashboard-table p-0">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="arn">
                        <th mat-header-cell *matHeaderCellDef>arn</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.arn }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="mof">
                        <th mat-header-cell *matHeaderCellDef>mof</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.mof }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>status</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.status }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="rtntype">
                        <th mat-header-cell *matHeaderCellDef>rtntype</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.rtntype }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="ret_prd">
                        <th mat-header-cell *matHeaderCellDef>ret_prd</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.ret_prd }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="dof">
                        <th mat-header-cell *matHeaderCellDef>dof</th>
                        <td mat-cell *matCellDef="let element" class="no-wrap-column">
                            {{ element.dof }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="valid">
                        <th mat-header-cell *matHeaderCellDef>valid</th>
                        <td mat-cell *matCellDef="let element" class="no-wrap-column">
                            {{ element.valid }}
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" class="row-header"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

                    <!-- Row shown when there is no matching data that will be provided to the table. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="100%" class="no-data-row">
                            <nb-icon icon="file-text-outline"></nb-icon>
                            This table is empty.
                        </td>
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</section>
